<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>员工信息管理</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
<div class="container">
    <div class="top-bar">
        <h2>员工信息管理</h2>
        <div>
            <button class="btn" id="createEmployeeBtn" type="button">新增员工</button>
            <a class="btn" href="options.html">岗位选项管理</a>
            <button class="btn btn-secondary" id="logoutBtn" type="button">退出</button>
        </div>
    </div>

    <div id="pageMessage" class="alert" style="display: none;"></div>

    <form id="filterForm" class="filter">
        <div class="filter-row">
            <label>姓名：<input type="text" name="name"></label>
            <label>手机号：<input type="text" name="phone"></label>
            <label>性别：
                <select name="gender">
                    <option value="">全部</option>
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </label>
            <label>岗位：
                <select name="jobOptionId">
                    <option value="">全部</option>
                </select>
            </label>
        </div>
        <div class="filter-row">
            <label>入职时间：
                <input type="month" name="hireDateFrom"> -
                <input type="month" name="hireDateTo">
            </label>
            <label>薪资范围：
                <input type="number" step="0.01" name="salaryMin"> -
                <input type="number" step="0.01" name="salaryMax">
            </label>
            <button type="submit" class="btn btn-primary">查询</button>
            <button type="button" class="btn btn-secondary" id="resetFiltersBtn">重置</button>
        </div>
    </form>

    <table>
        <thead>
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>手机号</th>
            <th>入职时间</th>
            <th>岗位</th>
            <th>薪资</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="employeeTableBody">
        <tr><td colspan="9" class="text-center">正在加载...</td></tr>
        </tbody>
    </table>

    <div class="pagination" id="pagination"></div>
</div>

<div class="modal" id="employeeModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modalTitle">新增员工</h3>
            <button class="modal-close" id="modalClose" type="button">×</button>
        </div>
        <div id="modalMessage" class="alert" style="display: none;"></div>
        <form id="employeeForm">
            <input type="hidden" id="employeeId">
            <div class="form-group">
                <label>员工编号</label>
                <input type="text" id="employeeCode" required readonly>
            </div>
            <div class="form-group">
                <label>姓名</label>
                <input type="text" id="employeeName" required>
            </div>
            <div class="form-group">
                <label>性别</label>
                <select id="employeeGender" required>
                    <option value="">请选择</option>
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </div>
            <div class="form-group">
                <label>年龄</label>
                <input type="number" id="employeeAge" min="18" max="65" required>
            </div>
            <div class="form-group">
                <label>手机号</label>
                <input type="tel" id="employeePhone" required placeholder="支持手机号或座机">
            </div>
            <div class="form-group">
                <label>入职时间</label>
                <input type="month" id="employeeHireDate" required>
            </div>
            <div class="form-group">
                <label>岗位</label>
                <select id="employeeJob" required></select>
            </div>
            <div class="form-group">
                <label>薪资</label>
                <input type="number" step="0.01" id="employeeSalary" min="0" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">保存</button>
                <button type="button" class="btn btn-secondary" id="cancelModalBtn">取消</button>
            </div>
        </form>
    </div>
</div>

<script src="static/js/common.js"></script>
<script src="static/js/employees.js"></script>
</body>
</html>
